<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Mario - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4">
        <header class="py-4">
            <a href="index.html" class="pixel-font text-yellow-400 hover:text-yellow-300">‚Üê Back to Home</a>
        </header>

        <main class="flex flex-col items-center justify-center py-8">
            <div id="game-container" class="relative">
                <canvas id="gameCanvas" width="800" height="480" class="border-4 border-gray-700 rounded-lg"></canvas>
                <div id="game-overlay" class="absolute top-4 left-4 pixel-font">
                    <div id="score" class="text-yellow-400">Score: <span id="scoreValue">0</span></div>
                    <div id="lives" class="text-red-400 mt-2">Lives: <span id="livesValue">3</span></div>
                </div>
                <div id="game-message" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-80 pixel-font text-2xl">
                    Press SPACE to Start
                </div>
            </div>
            <div class="mt-8 text-gray-400 pixel-font text-sm">
                <p>Controls: Arrow Keys to Move, Space to Jump</p>
            </div>
        </main>
    </div>
    <script src="game.js"></script>
</body>
</html>
